<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign in sign up form
  </title>
  <link rel="stylesheet" href="style.css" >
  <script src="https://kit.fontawesome.com/2378ae6616.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1 id="title">Sign Up</h1>
      <form action="#">
        <div class="input-group">

          <div class="input-field" id="nameField">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Enter your name">
          </div>

          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Enter a valid email">
          </div>

          <div class="input-field">
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="Enter your password">
          </div>

          <p class="tit" id="dis">Forgot password? <a href="#">CLICK HERE!</a></p>

        </div>

        <div class="btn-field">
          <button type="button" id="signupBtn">Sign Up</button>

          <button type="button" class="disable" id="signinBtn">Sign In</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    let signupBtn = document.getElementById("signupBtn")
    let signinBtn = document.getElementById("signinBtn")
    let nameField = document.getElementById("nameField")
    let title = document.getElementById("title")
    let dis = document.getElementById("tit")
    // signin button
    // code for clicking 
    // ___________________________________________________________________________________
    signinBtn.onclick = function(){
      nameField.style.maxHeight = "0";
      title.innerHTML = "Sign In";
      signupBtn.classList.add("disable")
      signinBtn.classList.remove("disable")
    }
    // signinBtn.onmouseover = function(){
    //   nameField.style.maxHeight = "0";
    //   title.innerHTML = "Sign In";
    //   signupBtn.classList.add("disable")
    //   signinBtn.classList.remove("disable")
    // }

    // signup button
    // code for clicking
    // ___________________________________________________________________________________
    signupBtn.onclick = function(){
      nameField.style.maxHeight = "65px";
      title.innerHTML = "Sign Up";
      signupBtn.classList.remove("disable")
      signinBtn.classList.add("disable")
      
    }
    // signupBtn.onmouseover = function(){
    //   nameField.style.maxHeight = "65px";
    //   title.innerHTML = "Sign Up";
    //   signupBtn.classList.remove("disable")
    //   signinBtn.classList.add("disable")
    // }
  </script>
</body>
</html>
